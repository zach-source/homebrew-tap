name: Update NixFleet Formula

on:
  repository_dispatch:
    types: [nixfleet-release]

permissions:
  contents: write

jobs:
  update:
    name: Update Formula
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formula
        id: update
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          DARWIN_ARM64="${{ github.event.client_payload.darwin_arm64_sha256 }}"
          DARWIN_AMD64="${{ github.event.client_payload.darwin_amd64_sha256 }}"
          LINUX_ARM64="${{ github.event.client_payload.linux_arm64_sha256 }}"
          LINUX_AMD64="${{ github.event.client_payload.linux_amd64_sha256 }}"

          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

          cat > Formula/nixfleet.rb << EOF
          class Nixfleet < Formula
            desc "Fleet management CLI for deploying Nix configurations to non-NixOS hosts"
            homepage "https://github.com/zach-source/nix-fleet"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/zach-source/nix-fleet/releases/download/v${VERSION}/nixfleet-darwin-arm64.tar.gz"
                sha256 "${DARWIN_ARM64}"
              end

              on_intel do
                url "https://github.com/zach-source/nix-fleet/releases/download/v${VERSION}/nixfleet-darwin-amd64.tar.gz"
                sha256 "${DARWIN_AMD64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/zach-source/nix-fleet/releases/download/v${VERSION}/nixfleet-linux-arm64.tar.gz"
                sha256 "${LINUX_ARM64}"
              end

              on_intel do
                url "https://github.com/zach-source/nix-fleet/releases/download/v${VERSION}/nixfleet-linux-amd64.tar.gz"
                sha256 "${LINUX_AMD64}"
              end
            end

            def install
              bin.install "nixfleet-darwin-arm64" => "nixfleet" if Hardware::CPU.arm? && OS.mac?
              bin.install "nixfleet-darwin-amd64" => "nixfleet" if Hardware::CPU.intel? && OS.mac?
              bin.install "nixfleet-linux-arm64" => "nixfleet" if Hardware::CPU.arm? && OS.linux?
              bin.install "nixfleet-linux-amd64" => "nixfleet" if Hardware::CPU.intel? && OS.linux?
            end

            test do
              assert_match "nixfleet", shell_output("#{bin}/nixfleet --help")
              assert_match version.to_s, shell_output("#{bin}/nixfleet --version")
            end
          end
          EOF

      - name: Verify formula syntax
        run: |
          brew tap zach-source/tap "$(pwd)"
          brew audit --strict zach-source/tap/nixfleet || echo "Audit warnings (non-fatal)"

      - name: Test formula installation
        run: |
          brew install --build-from-source zach-source/tap/nixfleet
          nixfleet --version
          brew test zach-source/tap/nixfleet

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nixfleet.rb
          git commit -m "Update nixfleet to v${{ steps.update.outputs.VERSION }}"
          git push

      - name: Create version tag
        run: |
          VERSION="v${{ steps.update.outputs.VERSION }}"
          git tag -a "${VERSION}" -m "NixFleet ${VERSION}"
          git push origin "${VERSION}"
